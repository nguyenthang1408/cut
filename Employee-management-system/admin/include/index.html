<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <body>
    <div id="container" style="height: 400px"></div>
    <div id="container2" style="height: 400px"></div>

    <button id="button">toggle data</button>

    <script>
      var data = [
        [
          129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4, 29.9,
          71.5, 106.4,
        ],
        [
          29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1,
          95.6, 54.4,
        ],
      ];
      var i = 0;

      var chart = new Highcharts.Chart({
        chart: {
          renderTo: "container",
        },

        series: [
          {
            data: [
              29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4,
              194.1, 95.6, 54.4,
            ],
          },
        ],
      });

      var chart2 = new Highcharts.Chart({
        chart: {
          renderTo: "container2",
        },

        series: [
          {
            data: [
              29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4,
              194.1, 95.6, 54.4,
            ],
          },
        ],
      });

      // the button action
      $("#button").click(function () {
        chart.series[0].setData(data[i], false);
        chart.redraw(true);
        chart2.series[0].setData(data[i], false);
        chart2.redraw(true);

        i == 0 ? (i = 1) : (i = 0);
      });
    </script>
  </body>
</html>
